<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="祥安生命有限公司，禮儀公司，提供專業且溫暖的殯葬服務，永恆的告別。">
  <meta property="og:title" content="祥安生命有限公司 - 專業的服務">
  <meta property="og:description" content="專業告別式、靈堂設計與多元殯葬服務，給家人最後的溫暖。">
  <meta property="og:image" content="https://example.com/preview.jpg">
  <title>祥安生命有限公司 | 專業禮儀團隊</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">祥安生命有限公司</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="#home">首頁</a></li>
          <li><a href="#services">服務項目</a></li>
          <li><a href="#about">關於我們</a></li>
          <li><a href="#contact">聯絡我們</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="container">
      <h2>為家人打造永恆的告別</h2>
      <p>提供溫暖、專業且個性化的禮儀服務。</p>
      <a href="#services" class="btn-primary">了解更多</a>
    </div>
  </section>

  <!-- Services Section -->
  <section id="services" class="services">
    <div class="container">
      <h2>服務項目</h2>
      <div class="service-list">
        <div class="service-item">
          <h3>傳統殯葬禮儀</h3>
          <p>專業指導與規劃，保留文化的價值。</p>
        </div>
        <div class="service-item">
          <h3>現代告別式</h3>
          <p>溫馨氛圍設計，打造專屬回憶。</p>
        </div>
        <div class="service-item">
          <h3>環保殯葬</h3>
          <p>以環保為核心，關注永續與自然和諧。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <div class="container">
      <h2>關於我們</h2>
      <p>祥安生命有限公司以「溫暖陪伴、專業服務」為宗旨，深耕殯葬服務多年，協助家人完成最後的心願。</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>聯絡我們</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">電子郵件</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">訊息</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-primary">送出</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>版權所有 &copy; 2025 祥安生命有限公司</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
